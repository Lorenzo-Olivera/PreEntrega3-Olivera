<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"

    <title>Plazos fijos</title>
</head>

<body class="fondoImgSiml">
    <header class="navbar navbar-expand-lg justify-content-center bg-black bg-gradient">
        <div class="container">
            <a class="navbar display-6 tituloHeader border-bottom text-center text-white">SIMULADOR DE PLAZOS FIJOS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <nav class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                <ul class="navbar w-25 text-white">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="./simulador.html" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            SIMULADOR
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="../index.html">INGRESO</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>

        <div id="resultados-simulacion"></div>

    </header>

    <main>

        <div class="container">
            <div class="d-flex text-center justify-content-center">
                <div class="h2Selec bg-black bg-gradient text-white">
                    <h2>SELECCIONE SU INVERSION</h2>
                </div>
            </div>
        </div>

        <div class="container datosSel bg-opacity-75 bg-black">
            <div class="row">
                <div class="d-flex justify-content-between">
                    <input type="text" placeholder="INGRESE SU NOMBRE" id="nombreUsuario"
                        class="border border-black border border-3 rounded-top">
                    <select name="opcionZona" id="opcionZona" class="border border-black border border-3 rounded-pill">
                        <option value="caba">CABA</option>
                        <option value="pba">PBA</option>
                        <option value="otro">OTRO PAIS</option>
                    </select>
                    <input type="number" placeholder="MONTO INVERTIDO" id="monto" min="1000"
                        class="border border-black border border-3 rounded-top">

                    <button id="botonComenzar" class="btn btn-success border border-black">COMENZAR
                        SIMULACION</button>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="d-flex text-center justify-content-center">
                <div class="h2Selec bg-black bg-gradient text-white">
                    <h2 id="resultadosSimulacion">AQUI APARECERA SU SIMULACION</h2>
                </div>
            </div>
        </div>

    </main>

    <script src="../javascript/simulador.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
